<!DOCTYPE html>
<html>
	<head>

		<title>Tweetopia</title>

		<!-- Meta -->

		<meta charset="utf-8" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="A Twitter Visualization by Scott Garner" />
		<meta name="author" content="Scott Garner" />
		<meta name="keywords" content="WebGL, Twitter, Three.js, Data Visualization" />
		<meta name="copyright" content="Copyright 2012 Scott Garner" />

		<!-- Icon and Style -->
	
		<link rel="icon" type="image/png" href="images/favicon.png" />
		<link rel="stylesheet" type="text/css" href="css/screen.css" />

		<!-- So much javascript -->

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

		<script type="text/javascript" src="js/Three.js"></script>
		<script type="text/javascript" src="js/Tween.js"></script>
		<script type="text/javascript" src="js/Detector.js"></script>		
		<script type="text/javascript" src="js/SimplexNoise.js"></script>

		<script type="text/javascript" src="js/tweetopia.js"></script>
		<script type="text/javascript" src="js/ttcolors.js"></script>			
		<script type="text/javascript" src="js/ttobjects.js"></script>		
		<script type="text/javascript" src="js/ttevents.js"></script>
		<script type="text/javascript" src="js/ttcontrol.js"></script>
		<script type="text/javascript" src="js/ttshaders.js"></script>	
		<script type="text/javascript" src="js/ttcanvas.js"></script>	

		<!-- Document ready callback -->

		<script type="text/javascript">
			$("document").ready( function() { 
				if ( ! Detector.webgl ) {
					$("#error").show();
				} else {
					tweetopia.init(); 
				}
			} );
		</script>

		<!-- Google Webfont Loader -->

		<script type="text/javascript">
			WebFontConfig = {
				google: { families: [ 'Nunito:300:latin' ] },
  				active: function() {
  					tweetopia.checkLoad("Google Webfont");
  				}	
			};
			(function() {
				var wf = document.createElement('script');
				wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
				    '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
				wf.type = 'text/javascript';
				wf.async = 'true';
				var s = document.getElementsByTagName('script')[0];
				s.parentNode.insertBefore(wf, s);
			})();
		</script>	

		<!-- Google Analytics -->

		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-457687-6']);
			_gaq.push(['_trackPageview']);

			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>	
	
	</head>
	
	<body>
		<div id="main">
			<div id="error">
				<img src="textures/logo.png" width="768" height="192" alt="" />
				<div id="errorMessage">
					Uh oh! Your browser or graphics card does not seem to support <a href="http://khronos.org/webgl/wiki/Getting_a_WebGL_Implementation">WebGL</a>.
					Find out how to get it <a href="http://get.webgl.org/">here</a>
				</div>
			</div>
			<div id="render"></div>
		</div>
	</body>

</html>
